services:
  spark-master:
    image: bitnami/spark:3.5.4
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - type: volume
        source: data
        target: /data
    networks:
      - spark-network

  spark-worker-1:
    image: bitnami/spark:3.5.4
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=4
    depends_on:
      - spark-master
    volumes:
      - type: volume
        source: data
        target: /data
    networks:
      - spark-network

  vscode:
    image: mcr.microsoft.com/devcontainers/python:1-3.10-bullseye
    command: sleep infinity
    volumes:
      - type: bind
        source: ..
        target: /Workspace
      - type: volume
        source: data
        target: /data
    networks:
      - spark-network

  # In firefox go to settings > Network settings >  Connection settings and use
  # SOCKS Host: localhost Port 1080
  # Make sure Proxy DNS when using SOCKS v5 is enabled
  # Then go to http://spark-master:8080  to access the cluster ui
  socks5-proxy:
    image: serjs/go-socks5-proxy
    container_name: socks5-proxy
    ports:
      - "1080:1080"
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge

volumes:
  data: